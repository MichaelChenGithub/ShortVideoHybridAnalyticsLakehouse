version: '3.8'

services:
  # ---------------------------
  # 1. Storage Layer (MinIO)
  # ---------------------------
  minio:
    image: minio/minio
    container_name: lakehouse-minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
       - ./minio_data:/data
    command: server /data --console-address ":9001"
    # [Fix] 移除 healthcheck，避免因為 image 缺工具導致誤判
    # healthcheck: ... (Deleted)

  minio-mc:
    image: minio/mc
    depends_on:
      # [Fix] 因為移除了 healthcheck，這裡只需等待 "started"
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      # 手動等待幾秒讓 MinIO 準備好
      sleep 5;
      until (/usr/bin/mc alias set myminio http://minio:9000 admin password) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb --ignore-existing myminio/warehouse;
      /usr/bin/mc mb --ignore-existing myminio/checkpoint;
      echo 'Buckets created successfully';
      exit 0;
      "

  # ---------------------------
  # 2. Ingestion Layer (Kafka)
  # ---------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: lakehouse-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: lakehouse-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

  # ---------------------------
  # 3. Processing Layer (Spark)
  # ---------------------------
  spark:
    image: tabulario/spark-iceberg:latest
    container_name: lakehouse-spark
    depends_on:
      # [Fix] 同樣改為 service_started
      minio:
        condition: service_started
      kafka:
        condition: service_started
    volumes:
      - ./src:/home/iceberg/local/src
    environment:
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: us-east-1
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_ALLOW_HTTP: "true"
    ports:
      - "8888:8888"
      - "8080:8080"
      - "10000:10000"